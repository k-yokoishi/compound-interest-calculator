<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chart-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F5A623;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#F5A623;stop-opacity:0.4" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>

  <!-- Title -->
  <text x="600" y="120" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle">
    積立投資シミュレーター
  </text>

  <!-- Subtitle -->
  <text x="600" y="180" font-family="Arial, sans-serif" font-size="32" fill="rgba(255,255,255,0.9)" text-anchor="middle">
    Investment Simulator
  </text>

  <!-- Features -->
  <text x="600" y="250" font-family="Arial, sans-serif" font-size="28" fill="rgba(255,255,255,0.85)" text-anchor="middle">
    複利計算 | 資産形成プランニング | グラフ表示
  </text>

  <!-- Simple Chart Illustration -->
  <g transform="translate(200, 320)">
    <!-- Chart bars -->
    <rect x="50" y="200" width="80" height="60" fill="#4A90E2" opacity="0.9"/>
    <rect x="50" y="180" width="80" height="20" fill="url(#chart-gradient)"/>

    <rect x="180" y="160" width="80" height="100" fill="#4A90E2" opacity="0.9"/>
    <rect x="180" y="120" width="80" height="40" fill="url(#chart-gradient)"/>

    <rect x="310" y="120" width="80" height="140" fill="#4A90E2" opacity="0.9"/>
    <rect x="310" y="60" width="80" height="60" fill="url(#chart-gradient)"/>

    <rect x="440" y="80" width="80" height="180" fill="#4A90E2" opacity="0.9"/>
    <rect x="440" y="20" width="80" height="60" fill="url(#chart-gradient)"/>

    <rect x="570" y="40" width="80" height="220" fill="#4A90E2" opacity="0.9"/>
    <rect x="570" y="-20" width="80" height="60" fill="url(#chart-gradient)"/>

    <rect x="700" y="0" width="80" height="260" fill="#4A90E2" opacity="0.9"/>
    <rect x="700" y="-60" width="80" height="60" fill="url(#chart-gradient)"/>

    <!-- Axis lines -->
    <line x1="30" y1="270" x2="800" y2="270" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <line x1="30" y1="0" x2="30" y2="270" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  </g>

  <!-- Footer tags -->
  <g transform="translate(300, 560)">
    <rect x="0" y="0" width="140" height="50" rx="25" fill="rgba(255,255,255,0.2)"/>
    <text x="70" y="33" font-family="Arial, sans-serif" font-size="22" fill="white" text-anchor="middle" font-weight="bold">
      無料
    </text>
  </g>

  <g transform="translate(460, 560)">
    <rect x="0" y="0" width="140" height="50" rx="25" fill="rgba(255,255,255,0.2)"/>
    <text x="70" y="33" font-family="Arial, sans-serif" font-size="22" fill="white" text-anchor="middle" font-weight="bold">
      日英対応
    </text>
  </g>

  <g transform="translate(620, 560)">
    <rect x="0" y="0" width="140" height="50" rx="25" fill="rgba(255,255,255,0.2)"/>
    <text x="70" y="33" font-family="Arial, sans-serif" font-size="22" fill="white" text-anchor="middle" font-weight="bold">
      簡単操作
    </text>
  </g>
</svg>
